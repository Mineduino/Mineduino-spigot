language: ruby
services:
- docker
before_install:
- docker build -t docker.pkg.github.com/mineduino/mineduino-spigot/spigot:$TRAVIS_BRANCH .
script:
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then echo "$DOCKER_PASSWORD" | docker login docker.pkg.github.com -u "$DOCKER_USERNAME" --password-stdin; fi'
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker push docker.pkg.github.com/mineduino/mineduino-spigot/spigot:$TRAVIS_BRANCH; fi'
env:
  global:
  - secure: 
  - secure: 
